<!DOCTYPE html>
<html>
<head>
	<title>Registro Usuario</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styleReg.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<header>
		<div class="container">
			<h3 id="cabecera">Registro de nuevo usuario</h3>
		</div>
	</header>
	<br> <br>
	<section class="main container">
		<div class="row">
			<div class="col-md-6">
				<img src="img/gato.jpg" id="img">
			</div>
			<div class="col-md-6">
				<form>
					<div class="form-group">
					    <label for="nombre">Nombre</label>
					    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
					</div>
					<div class="form-group">
					    <label for="apellidoPaterno">Apellido Paterno</label>
					    <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido Paterno">
					</div>
					<div class="form-group">
					    <label for="apellidoMaterno">Apellido Materno</label>
					    <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido Materno">
					</div>
					<div class="form-group">
					    <label for="telefono">Telefono</label>
					    <input type="text" class="form-control" id="telefono" placeholder="Telefono">
					</div>
					<div class="form-group">
					    <label for="celular">Celular</label>
					    <input type="text" class="form-control" id="celular" placeholder="Celular">
					</div>
					<div class="form-group">
					    <label for="email">Correo Electronico</label>
					    <input type="email" class="form-control" id="email" placeholder="Email">
					 </div>
					<div class="form-group">
					    <label for="fechaNacimiento">Fecha de Nacimiento</label>
					    <input type="date" class="form-control" id="fechaNacimiento">
					</div>
					<div class="form-group">
						<label>Genero</label>
						<div class="radio">
							 <label>
							    <input type="radio" name="genero" id="femenino" value="femenino"	>
							    Femenino
							 </label>
						</div>
					</div>
					<div class="radio">
						 <label>
						    <input type="radio" name="genero" id="masculino" value="masculino">
						    Masculino
						 </label>
					</div>
					<div class="form-group">
					    <label for="password">Contrase&ntilde;a</label>
					    <input type="password" class="form-control" id="password" placeholder="Contrase&ntilde;a">
					</div>
					<div class="form-group">
					    <label for="password1">Verificar Contrase&ntilde;a</label>
					    <input type="password1" class="form-control" id="password1" placeholder="Contrase&ntilde;a">
					</div>
					<div class="form-group">
						<input type="submit" value="Registrarme" id="submit">
					</div>	
				</form>
			</div>
		</div>
	</section>
</body>
</html>
